        <h4 id="linux-主机设置"><a href="#linux-主机设置" class="headerlink" title="linux 主机设置"></a>linux 主机设置</h4><a id="more"></a>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># linux 主机设置</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># ===</span></span><br><span class="line"><span class="comment"># 生成 ssh-key</span></span><br><span class="line"><span class="comment"># ===</span></span><br><span class="line"><span class="comment"># </span></span><br><span class="line"><span class="comment"># Mac 用户直接打开终端输入命令</span></span><br><span class="line"><span class="comment"># Win 用户安装 Github Desktop 离线包后, 打开桌面的 git shell 程序, 在里面输入下面的命令</span></span><br><span class="line"><span class="comment"># </span></span><br><span class="line"><span class="comment"># 1. 在本机生成 ssh key 公钥私钥</span></span><br><span class="line"><span class="comment"># 注意 下面的 mykey 随便换一个你喜欢的名字, 这是一个标注, 方便你看的</span></span><br><span class="line">ssh-keygen -C mykey</span><br><span class="line"><span class="comment"># 会提示你生成的文件的地址, 并且让你输入密码, 你不要输入密码, 直接回车</span></span><br><span class="line"><span class="comment"># </span></span><br><span class="line"><span class="comment"># 这样你就得到了一对 ssh-key, 这是用于登录服务器用的</span></span><br><span class="line"><span class="comment"># 默认你会得到两个文件</span></span><br><span class="line"><span class="comment"># id_rsa 是私钥 </span></span><br><span class="line"><span class="comment"># id_rsa.pub 是公钥, 是要到处使用的</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># ===</span></span><br><span class="line"><span class="comment"># 重建服务器并且配置 ssh-key</span></span><br><span class="line"><span class="comment"># ===</span></span><br><span class="line"><span class="comment"># </span></span><br><span class="line"><span class="comment"># 去 vultr 的管理界面</span></span><br><span class="line"><span class="comment"># 先删除(Destory)现有的服务器</span></span><br><span class="line"><span class="comment"># 新建服务器的时候, 把刚才才生成的 id_rsa.pub 文件(用 atom/pycharm 可以打开)里面的内容加入到 ssh-key 步骤中</span></span><br><span class="line"><span class="comment"># 这样你就可以不用密码, 自动登录服务器了(windows 用户请看「windows上用bitvise软件使用sshkey登录.pdf」这个文件)</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 如果你不想重建服务器, 配置 ssh-key 的方法如下</span></span><br><span class="line"><span class="comment"># 在服务器把本机生成的 public key 添加到 /root/.ssh/authorized_keys 文件中</span></span><br><span class="line"><span class="comment"># 1 用 root 用户登录到服务器, 创建 .ssh 目录</span></span><br><span class="line">cd /root</span><br><span class="line">mkdir .ssh</span><br><span class="line"><span class="comment"># 2 编辑 authorized_keys 文件, 把刚才生成的 id_rsa.pub 文件里面的内容粘贴进去并保存退出</span></span><br><span class="line"><span class="comment"># 注意, 这里可以粘贴多个 key, 一行一个</span></span><br><span class="line">nano .ssh/authorized_keys</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># ===</span></span><br><span class="line"><span class="comment"># 服务器初始化配置, 复制这些命令粘贴到服务器终端中执行</span></span><br><span class="line"><span class="comment"># ===</span></span><br><span class="line"><span class="comment"># </span></span><br><span class="line"><span class="comment"># 安装 配置 打开 ufw 防火墙</span></span><br><span class="line">apt-get install ufw</span><br><span class="line">ufw allow <span class="number">22</span></span><br><span class="line">ufw allow <span class="number">80</span></span><br><span class="line">ufw allow <span class="number">443</span></span><br><span class="line">ufw default deny incoming</span><br><span class="line">ufw default allow outgoing</span><br><span class="line">ufw status verbose  </span><br><span class="line">ufw enable</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 安装必备软件</span></span><br><span class="line">apt-get install</span><br><span class="line">git</span><br><span class="line">python3</span><br><span class="line">python3-pip</span><br><span class="line">python3-setuptools</span><br><span class="line">supervisor</span><br><span class="line">mongodb</span><br><span class="line">redis-server</span><br><span class="line">zsh</span><br><span class="line"><span class="comment"># 安装 oh-my-zsh 配置(方便你使用命令行的配置)</span></span><br><span class="line">wget https://github.com/robbyrussell/oh-my-zsh/raw/master/tools/install.sh -O - | sh</span><br><span class="line"><span class="comment"># 安装 gunicorn </span></span><br><span class="line">pip3 install gunicorn</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># ===</span></span><br><span class="line"><span class="comment"># 服务器中文编码问题</span></span><br><span class="line"><span class="comment"># ===</span></span><br><span class="line"><span class="comment"># </span></span><br><span class="line"><span class="comment"># 编辑下面的文件, 不要拼错</span></span><br><span class="line">nano /etc/environment</span><br><span class="line"><span class="comment"># 加入下面的内容, 保存退出</span></span><br><span class="line">LC_CTYPE=<span class="string">"en_US.UTF-8"</span></span><br><span class="line">LC_ALL=<span class="string">"en_US.UTF-8"</span></span><br></pre></td></tr></table></figure>
