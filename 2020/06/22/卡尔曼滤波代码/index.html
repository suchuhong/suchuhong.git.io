ine">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">%%%%kalman filter</span></span><br><span class="line"><span class="comment">%X(K)=F*X(K-1)+Q</span></span><br><span class="line"><span class="comment">%Y(K)=H*X(K)+R</span></span><br><span class="line"></span><br><span class="line"><span class="comment">%%%1、生成一段随机信号，并滤波</span></span><br><span class="line"><span class="comment">%生成一段时间t</span></span><br><span class="line">t = <span class="number">0.1</span>:<span class="number">0.01</span>:<span class="number">1</span>;</span><br><span class="line">L = <span class="built_in">length</span>(t);</span><br><span class="line"><span class="comment">%生成真是信号x，以及观测y</span></span><br><span class="line"><span class="comment">%首先初始化</span></span><br><span class="line">x = <span class="built_in">zeros</span>(<span class="number">1</span>,L);</span><br><span class="line">y = x;</span><br><span class="line">y2 = x;</span><br><span class="line"><span class="comment">%生成信号，设x=t^2</span></span><br><span class="line"><span class="keyword">for</span> <span class="built_in">i</span> = <span class="number">1</span>:L</span><br><span class="line">    x(<span class="built_in">i</span>)=t(<span class="built_in">i</span>)^<span class="number">2</span>;</span><br><span class="line">    y(<span class="built_in">i</span>)=x(<span class="built_in">i</span>)+normrnd(<span class="number">0</span>,<span class="number">0.1</span>);<span class="comment">%正态分布，参数为期望和标准差</span></span><br><span class="line">    y2(<span class="built_in">i</span>)=x(<span class="built_in">i</span>)+normrnd(<span class="number">0</span>,<span class="number">0.1</span>);</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"><span class="comment">%%%%%%%%%%%%%%%%%%%信号生成完毕%%%%%%%%%%%%%%</span></span><br><span class="line"></span><br><span class="line">&lt;!--more--&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment">%%%%%%%%%%%滤波算法%%%%%%%%%%%%%%%</span></span><br><span class="line"><span class="comment">%%%预测方程观测方程怎么写%%%%%%%%%</span></span><br><span class="line"><span class="comment">%观测方程好写Y(K)=X(K)+R R-N(0,1)</span></span><br><span class="line"><span class="comment">%预测方程不好写%%%%%%%%%，在这里可以猜猜是线性增长，但大多数问题，信号是杂乱无章的怎么办</span></span><br><span class="line"></span><br><span class="line"><span class="comment">%模型一，最粗糙的建模</span></span><br><span class="line"><span class="comment">%X(K)=X(K-1)+Q</span></span><br><span class="line"><span class="comment">%Y(K)=X(K)+R</span></span><br><span class="line"><span class="comment">%猜Q-N(0,1)</span></span><br><span class="line"></span><br><span class="line">F1 = <span class="number">1</span>;</span><br><span class="line">H1 = <span class="number">1</span>;</span><br><span class="line">Q1 = <span class="number">0.01</span>;<span class="comment">%%%%%%%%改</span></span><br><span class="line">R1 = <span class="number">1</span>;</span><br><span class="line"><span class="comment">%初始化X(K)+</span></span><br><span class="line">Xplus1 = <span class="built_in">zeros</span>(<span class="number">1</span>,L);<span class="comment">%plus +  minus -</span></span><br><span class="line"><span class="comment">%我们经常用到Xplus,Xminus,Pplus,Pminus  p为方差</span></span><br><span class="line"></span><br><span class="line"><span class="comment">%假设一个处置，假设Xplus1(1)-N(0.01,0.01^2)</span></span><br><span class="line">Xplus1(<span class="number">1</span>) = <span class="number">0.01</span>;</span><br><span class="line">Pplus1 = <span class="number">0.01</span>^<span class="number">2</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">%%卡尔曼滤波算法</span></span><br><span class="line"><span class="comment">%X(K)minus=F*X(K-1)plus</span></span><br><span class="line"><span class="comment">%P(K)minus)=F*P(K-1)*Q'</span></span><br><span class="line"><span class="comment">%K=P(K)minus*H'*inv(H*P(K)minus*H'+R)</span></span><br><span class="line"><span class="comment">%X(K)plus=X(K)minus+K*(y(k)-H*X(K)minus)</span></span><br><span class="line"><span class="comment">%P(K)plus=(I-K*H)*P(K)minus</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> <span class="built_in">i</span> = <span class="number">2</span>:L <span class="comment">%%%%%matlab 从1开始</span></span><br><span class="line">    <span class="comment">%%%%%%%%预测步%%%%%%%%%%%</span></span><br><span class="line">    Xminus1 = F1*Xplus1(<span class="built_in">i</span><span class="number">-1</span>);</span><br><span class="line">    Pminus1 = F1*Pplus1*F1'+Q1;</span><br><span class="line">    <span class="comment">%%%%%%%%%%更新步%%%%%%%%%%</span></span><br><span class="line">    K1 = (Pminus1*H1')*inv(H1*Pminus1*H1'+R1);</span><br><span class="line">    Xplus1(<span class="built_in">i</span>) = Xminus1 + K1*(y(<span class="built_in">i</span>) - H1*Xminus1);</span><br><span class="line">    Pplus1 = (<span class="number">1</span> - K1*H1)*Pminus1;</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"><span class="comment">%模型2</span></span><br><span class="line"><span class="comment">%X(K)=X(K-1)+X'(K-1)*dt+X''(K-1)*dt^2*(1/2!)+Q2</span></span><br><span class="line"><span class="comment">%Y(K)=X(K)+R R-N(0,1)</span></span><br><span class="line"><span class="comment">%此时状态变量X=[X(K) X'(K) X''(K)]T(列向量)</span></span><br><span class="line"><span class="comment">%Y(K)=H*X+R H=[1 0 0](列向量)</span></span><br><span class="line"><span class="comment">%预测方程</span></span><br><span class="line"><span class="comment">%X(K)=X(K-1)+X'(K-1)*dt+X''(K-1)*dt^2*(1/2!)+Q2      X(K)2阶泰勒展开</span></span><br><span class="line"><span class="comment">%X'(K)=0*X(K-1)+X'(K-1)*dt+X''(K-1)*dt+Q3            X'(K)1阶泰勒展开</span></span><br><span class="line"><span class="comment">%X''(K)=0*X(K-1)+0*X'(K-1)*dt+X''(K-1)+Q4            X''(K)0阶泰勒展开</span></span><br><span class="line"><span class="comment">%%多项式信号多求几阶导数，总会比较平缓</span></span><br><span class="line"><span class="comment">%X''(K)=X''(K-1)+Q4正是描述平缓的随机过程，这种建模相对精细一些</span></span><br><span class="line"><span class="comment">%F= 1 dt 0.5*dt^2</span></span><br><span class="line"><span class="comment">%   0  1    dt</span></span><br><span class="line"><span class="comment">%   0  0     1</span></span><br><span class="line"><span class="comment">%H=[1 0 0]</span></span><br><span class="line"><span class="comment">%Q=Q2  0 0</span></span><br><span class="line"><span class="comment">%  0  Q3 0</span></span><br><span class="line"><span class="comment">%  0   0 Q4  协方差矩阵</span></span><br><span class="line"></span><br><span class="line">dt = t(<span class="number">2</span>) - t(<span class="number">1</span>);</span><br><span class="line">F2 = [<span class="number">1</span> dt <span class="number">0.5</span>*dt^<span class="number">2</span>;</span><br><span class="line">      <span class="number">0</span>  <span class="number">1</span>  dt;</span><br><span class="line">      <span class="number">0</span>  <span class="number">0</span>  <span class="number">1</span>];</span><br><span class="line">H2 = [<span class="number">1</span>,<span class="number">0</span>,<span class="number">0</span>];</span><br><span class="line">Q2 = [<span class="number">1</span> <span class="number">0</span> <span class="number">0</span>;</span><br><span class="line">      <span class="number">0</span> <span class="number">0.01</span> <span class="number">0</span>;</span><br><span class="line">      <span class="number">0</span> <span class="number">0</span> <span class="number">0.0001</span>];</span><br><span class="line">R2 = <span class="number">3</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">%%%%%设置初值%%%%%%%</span></span><br><span class="line">Xplus2 = <span class="built_in">zeros</span>(<span class="number">3</span>,L);</span><br><span class="line">Xplus2(<span class="number">1</span>,<span class="number">1</span>)=<span class="number">0.1</span>^<span class="number">2</span>;</span><br><span class="line">Xplus2(<span class="number">2</span>,<span class="number">1</span>)=<span class="number">0</span>;</span><br><span class="line">Xplus2(<span class="number">2</span>,<span class="number">1</span>)=<span class="number">0</span>;</span><br><span class="line">Pplus2=[<span class="number">0.01</span> <span class="number">0</span> <span class="number">0</span>;</span><br><span class="line">         <span class="number">0</span> <span class="number">0.01</span> <span class="number">0</span>;</span><br><span class="line">         <span class="number">0</span> <span class="number">0</span> <span class="number">0.0001</span>];</span><br><span class="line"><span class="keyword">for</span> <span class="built_in">i</span> = <span class="number">2</span>:L</span><br><span class="line">    <span class="comment">%%%%%预测步%%%%%%%%%</span></span><br><span class="line">    Xminus2 = F2*Xplus2(:,<span class="built_in">i</span><span class="number">-1</span>);<span class="comment">%%每一列</span></span><br><span class="line">    Pminus2 = F2*Pplus2*F2'+Q2;</span><br><span class="line">    <span class="comment">%%%%%%%%%更新步%%%%%</span></span><br><span class="line">    K2 = (Pminus2*H2')*inv(H2*Pminus2*H2'+R2);</span><br><span class="line">    Xplus2(:,<span class="built_in">i</span>) = Xminus2+K2*(y(<span class="built_in">i</span>)-H2*Xminus2);</span><br><span class="line">    Pplus2=(<span class="built_in">eye</span>(<span class="number">3</span>)-K2*H2)*Pminus2;</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"><span class="comment">%%%两个传感器，进行滤波</span></span><br><span class="line"><span class="comment">%Y1(K)=X(K)+R</span></span><br><span class="line"><span class="comment">%Y2(K)=X(K)+R</span></span><br><span class="line"><span class="comment">%H=[1 1]T(列向量） X=X(K)</span></span><br><span class="line"><span class="comment">%H=1  0  0  X=[X(K) X'(K) X''(K)]T(列向量)</span></span><br><span class="line"><span class="comment">%  1  0  0</span></span><br><span class="line">F3 = [<span class="number">1</span> dt <span class="number">0.5</span>*dt^<span class="number">2</span>;</span><br><span class="line">      <span class="number">0</span>  <span class="number">1</span>  dt;</span><br><span class="line">      <span class="number">0</span>  <span class="number">0</span>  <span class="number">1</span>];</span><br><span class="line">H3 = [<span class="number">1</span>,<span class="number">0</span>,<span class="number">0</span>;</span><br><span class="line">    <span class="number">1</span> <span class="number">0</span> <span class="number">0</span>];</span><br><span class="line">Q3 = [<span class="number">1</span> <span class="number">0</span> <span class="number">0</span>;</span><br><span class="line">      <span class="number">0</span> <span class="number">0.01</span> <span class="number">0</span>;</span><br><span class="line">      <span class="number">0</span> <span class="number">0</span> <span class="number">0.0001</span>];</span><br><span class="line">R3 = [<span class="number">3</span> <span class="number">0</span>;</span><br><span class="line">    <span class="number">0</span> <span class="number">3</span>];<span class="comment">%%一定是协方差矩阵</span></span><br><span class="line"><span class="comment">%%%%%设置初值%%%%%%%</span></span><br><span class="line">Xplus3 = <span class="built_in">zeros</span>(<span class="number">3</span>,L);</span><br><span class="line">Xplus3(<span class="number">1</span>,<span class="number">1</span>)=<span class="number">0.1</span>^<span class="number">2</span>;</span><br><span class="line">Xplus3(<span class="number">2</span>,<span class="number">1</span>)=<span class="number">0</span>;</span><br><span class="line">Xplus3(<span class="number">2</span>,<span class="number">1</span>)=<span class="number">0</span>;</span><br><span class="line">Pplus3=[<span class="number">0.01</span> <span class="number">0</span> <span class="number">0</span>;</span><br><span class="line">         <span class="number">0</span> <span class="number">0.01</span> <span class="number">0</span>;</span><br><span class="line">         <span class="number">0</span> <span class="number">0</span> <span class="number">0.0001</span>];</span><br><span class="line"><span class="keyword">for</span> <span class="built_in">i</span> = <span class="number">2</span>:L</span><br><span class="line">    <span class="comment">%%%%%预测步%%%%%%%%%</span></span><br><span class="line">    Xminus3 = F3*Xplus3(:,<span class="built_in">i</span><span class="number">-1</span>);<span class="comment">%%每一列</span></span><br><span class="line">    Pminus3 = F3*Pplus3*F3'+Q3;</span><br><span class="line">    <span class="comment">%%%%%%%%%更新步%%%%%</span></span><br><span class="line">    K3 = (Pminus3*H3')*inv(H3*Pminus3*H3'+R3);</span><br><span class="line">    Y = <span class="built_in">zeros</span>(<span class="number">2</span>,<span class="number">1</span>);</span><br><span class="line">    Y(<span class="number">1</span>,<span class="number">1</span>)=y(<span class="built_in">i</span>);</span><br><span class="line">    Y(<span class="number">2</span>,<span class="number">1</span>)=y2(<span class="built_in">i</span>);</span><br><span class="line">    Xplus3(:,<span class="built_in">i</span>) = Xminus3+K3*(Y-H3*Xminus3);</span><br><span class="line">    Pplus3=(<span class="built_in">eye</span>(<span class="number">3</span>)-K3*H3)*Pminus3;</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="built_in">plot</span>(t,x,<span class="string">'r'</span>,t,y,<span class="string">'g'</span>,t,Xplus3(<s
